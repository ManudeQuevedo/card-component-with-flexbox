<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Card Component with Flexbox</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="card">
         <img
            class="card-image"
            src="./img/tech.jpg"
            alt="Tech picture showing a gadget"
         />
         <div class="card-content">
            <h1 class="card-title">
               7 tech tips and tricks that you need to know
            </h1>
            <p class="card-body">
               Using these 7 proven tips from experts in the industry, you can
               save time, money and more!
            </p>
            <div class="card-footer">
               <div class="card-read-time">
                  <p><span>15</span>minuteread</p>
               </div>
               <div class="bottom-btn">
                  <button>read more</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
